<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Add User</h4>
    </div>
    <div class="modal-body">
        <div [formGroup]="addUserForm">
            <div class="form-group mt-3">
                <label>First Name</label>
                <input type="text" class="form-control" formControlName="firstName" placeholder="Enter first name">
            </div>
            <div class="form-group mt-3">
                <label>Last Name</label>
                <input type="text" class="form-control" formControlName="lastName" placeholder="Enter last name">
            </div>
            <div class="form-group mt-3">
                <label>Mobile Number</label>
                <input type="text" class="form-control" formControlName="mobileNumber"
                    placeholder="Enter mobile number">
            </div>
            <div class="form-group mt-3">
                <label>Is Active</label>
                <select class="form-control" formControlName="isActive">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" aria-label="Close" (click)="closeModal()">Close</button>
            <button type="button" class="btn btn-primary" (click)="saveUserContactForm()">Save</button>
        </div>
    </div>
</ng-template>


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <span class="h3">User List</span>
                    <button type="button" class="btn btn-primary" (click)="openModal(template)">Add User</button>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Mobile Number</th>
                                <th scope="col">Active</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of contactDetails">
                                <td>{{user?.firstName}}</td>
                                <td>{{user?.lastName}}</td>
                                <td>{{user?.mobileNumber}}</td>
                                <td>{{user?.isActive}}</td>
                            </tr>

                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
